<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM UML - Diagrammes de Classes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QCM - Diagrammes de Classes UML</h1>
            <div class="progress-info">
                <span id="progress">Question 1 / 3</span>
                <span id="level-badge" class="level-badge level-easy">Facile</span>
            </div>
        </div>

        <div class="content">
            <div class="question-section">
                <div class="question-text" id="question"></div>
                <div class="choices" id="choices"></div>
            </div>
            <div id="explanation" style="display: none;"></div>
        </div>

        <div class="navigation">
            <button class="nav-button" id="prev-btn" onclick="previousQuestion()">← Précédent</button>
            <button class="nav-button" id="next-btn" onclick="nextQuestion()">Suivant →</button>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
